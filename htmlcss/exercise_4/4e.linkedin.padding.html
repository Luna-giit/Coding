<html>
    <head>
        <style>
            .apply-on-company-website-button {
                background-color: rgb(10, 102, 194);
                color: rgb(255, 255, 255);
                border: none;
                padding: 10px 30px;
                border-radius: 20px;
                margin-right: 5px;
                cursor: pointer;
                transition: background-color 0.15s;
            }
            .apply-on-company-website-button:hover {
                background-color:rgb(96, 145, 188);
                padding: 9px 25px;
            }
            .save-button {
                background-color: rgb(255, 255, 255);
                color: rgb(10, 102, 194);
                border-width: 1px;
                border-color: rgb(10, 102, 194);
                padding: 10px 25px;
                border-radius: 18px;
                margin-left: 5px;
                cursor: pointer;
                transition: background-color 0.15s;
            }
            .save-button:hover {
               background-color:rgb(226, 240, 254);
               padding: 9px 24px;
            }

        </style>
    </head>
    <body>
        <button class="apply-on-company-website-button">
            Apply on company website
        </button>
        <button class="save-button">
            Save
        </button>
    </body>   
</html>
