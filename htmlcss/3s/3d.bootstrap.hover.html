<html>
    <head>
        <style>
            .get-started-button {
                background-color: rgb(121, 82, 179);
                color: rgb(255, 255, 255);
                cursor: pointer;
                height: 40px;
                border: none;
                margin-right: 4px;
                border-radius: 5px;
                width: 90px;
                font-weight: bold;
            }
            .get-started-button:hover:hover{
                background-color: rgb(255, 0 , 0);
                opacity: 0.2;
            }
            
            .download-button {
                background-color: rgb(108, 117, 125);
                color: rgb(255, 255, 255);
                cursor: pointer;
                height: 40px;
                border:20px;
                margin-left: 4px;
                width: 90px;
                border-radius: 3px;
                border-width: 30px;
                border-color: rgb(7, 7, 7);
            }
            .download-button:hover {
                background-color: rgb(255, 0 , 0);
                opacity: 0.2;
            }
        </style>
        
        <button class="get-started-button">
            Get started
        </button>
        <button class="download-button">
            Download
        </button>
    </head>
</html>
