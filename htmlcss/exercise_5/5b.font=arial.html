<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Arial</title>
        <style>
            .deals-of-the-year {
                font-family: Arial;
                font-weight: bold;
                text-align: center;
            }
            .sales-end {
                font-family: Arial;
                color: rgb(222, 31, 20);
                cursor: pointer;
                text-align: center;
            }
            .sales-end:hover {
                transform: scale(2.5);
                color: rgb(145, 90, 87);
                line-height: 10px; 
            }
        </style>
    </head>
    <body>
        <h1 class="deals-of-the-year"> Biggest Deals of the Year! </h1>
        <p class="sales-end"><i> Sales ends Tuesday </i> </p>
    </body>
</html>
