<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>  Verdana </title>
        <style>
            .title-h1 {
                font-family: Verdana;
                font-weight: bold;
                margin-bottom: 5px;
                font-size: 20px;
            }
            .beginner-pro-p {
                margin-top: 5px;
                cursor: pointer;
            }
            .in-this-course-p {
                font-family: Verdana ;
                font-weight:45px ;
                width: 300px;
            }
            .get-started-button{
                font-family: Verdana;
                width: 100px;
                border-style: none;
                background-color: rgb(64, 133, 57);
                color: #fff;
                cursor: pointer;
                height: 30px;
                border-radius: 5px;
            }
            .get-started-button:hover {
                color: rgb(49, 69, 48);
                background-color: rgb(204, 140, 111);
            }
        </style>
    </head>
    <body>
        <h1 class="title-h1"> HTML CSS Course </h1>
        <p class="beginner-pro-p"> Beginner to Pro </p>
        <p class=" in-this-course-p"> In this course, we'll learn the skills you need to become a developer.</p>
        <button class="get-started-button"> Get Started.</button>
    </body>
</html>
